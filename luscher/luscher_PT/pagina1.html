<!DOCTYPE html>
<html>
	<head>
	<script src="./js/jquery-3.6.0.slim.min.js"></script>
	<script type="text/javascript" src="./js/cookies.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Pagina 1</title>
</head>
<body>


	<h1>Cinzas</h1>
	<p id="pregunta"></p>
	<div class="grid-container">
  	<div class="square" data="3" style="background-color: #fffce9;"></div>
	  <div class="empty square"></div>
  	<div class="square" data="4"></div>
  	<div class="empty square">3</div>
  	<div class="square" data="0" style="background-color: #e4e1d2;"></div>
	  <div class="empty square">4</div>
  	<div class="square" data="2" style="background-color: #000"></div>
  	<div class="empty square">0</div>
  	<div class="square" data="1" style="background-color: #b6b4a8"></div> 
  	<div class="empty square">2</div>
  	<div class="empty square"></div>
  	<div class="empty square">1</div> 
	</div>
</body>
</html>

<script type="text/javascript">
	var opts=[];

	$("#pregunta").text("Qual dessas cores você mais gosta?");
	
	function ver_opts(){
		if (opts.length == 1)
			$("#pregunta").text("Qual dessas cores é a segunda que você mais gosta?");
		if (opts.length == 2)
			$("#pregunta").text("Qual dessas cores você menos gosta?");
	}


	$(".square").click( function(){
		var opc = parseInt($(this).attr("data"));
		if (!opts.includes(opc))
			opts.push(opc); 
		else
			alert("Não é possível selecionar uma cor 2 vezes")
		ver_opts();

		if (opts.length == 3){
			document.cookie = "grises="+opts;
			window.location.replace("./pagina2.html");
		}
	});
</script>
