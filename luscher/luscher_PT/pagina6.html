<!DOCTYPE html>
<html>
<head>
	<script src="./js/jquery-3.6.0.slim.min.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Pagina 6</title>
</head>
<body>


	<h1>VERDES</h1>
	<p id="pregunta">Qual dessas cores vocÃª mais gosta</p>

	<div class="grid-container2" style="background-color: white;">

		<div class="empty square right" id="cell1"></div>
		<div class="square" id="cell2"></div>
		<div class="square" id="cell3"></div>
		<div class="empty square left" id="cell4"></div>
	</div>

</body>
</html>

<script type="text/javascript">
	

	var opts=[0,0,0,0];
	var counter =0;

	function poner_opciones( val1, val2, color1, color2 ){
		$("#cell1").html(val1);
		$("#cell2").attr("data", val1);
		$("#cell2").attr("style", "background-color:"+color1);
		$("#cell3").attr("data", val2);
		$("#cell3").attr("style", "background-color:"+color2);
		$("#cell4").html(val2);
	}

	function ver_opts(){
	if (counter == 0)
		poner_opciones( "1", "4", "#607d2b", "#b3d358");
	if (counter == 1)
		poner_opciones( "2", "3", "#03846d", "#028130");
	if (counter == 2)
		poner_opciones( "1", "2", "#607d2b", "#03846d");
	if (counter == 3)
		poner_opciones( "4", "3", "#b3d358", "#028130");
	if (counter == 4)
		poner_opciones( "3", "1", "#028130", "#607d2b");
	if (counter == 5)
		poner_opciones( "4", "2", "#b3d358", "#03846d");
	}

	ver_opts();
	$(".square").click( function(){

		var opc = parseInt($(this).attr("data"));
		opts[opc-1] += 1;
		counter++;
		ver_opts();

		if (counter == 6){
			console.log(opts);
			document.cookie = "verdes="+opts;

			window.location.replace("./pagina7.html");
			}
	});
</script>
