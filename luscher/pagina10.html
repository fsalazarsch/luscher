<!DOCTYPE html>
<html>
<head>
	<script src="./js/jquery-3.6.0.slim.min.js"></script>
	<script type="text/javascript" src="cookies.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Pagina 10</title>
</head>
<body>


	<h1>Datos</h1>
	<p>Complete el siguiente formulario: </p>

	Nombre(*): <input id="nombre"><br>
	Código: <input id="cod"><br>
	Cargo: <input id="cargo"><br>
	Edad: <input id="edad"><br>

	Respuestas Simbólicas <input type="checkbox" id="checkbox1"><br>
	Respuesta Estereotipada <input type="checkbox" id="checkbox2"><br>
	Resistencia a la Administración <input type="checkbox" id="checkbox3"><br>
	Imposibilidad de elegir color <input type="checkbox" id="checkbox4"><br>
	<button>Enviar</button>
</body>
</html>

<script type="text/javascript">

	var nombre = getCookie("nombre").split(",");
	var cod = getCookie("cod").split(",");
	var cargo = getCookie("cargo").split(",");
	var edad = getCookie("edad").split(",");

	$("#nombre").val(nombre);
	$("#cod").val(cod);
	$("#cargo").val(cargo);
	$("#edad").val(edad);


	$("button").click( function(){

	if($("#nombre").val() == ""){
		alert("El nombre es obligatorio");
	}
	else{

			var checks = '';
			for (var i = 1; i< 5; i++){
				if ($('#checkbox1').is(':checked'))
					checks +="X";
				else
					checks +="O";
			}


		document.cookie = "checks="+checks;
		document.cookie = "nombre="+$("#nombre").val();
		document.cookie = "cod="+$("#cod").val();
		document.cookie = "cargo="+$("#cargo").val();
		document.cookie = "edad="+$("#edad").val();
		window.location.replace("./pagina11.html");

	}

	});

</script>
