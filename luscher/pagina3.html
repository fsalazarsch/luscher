<!DOCTYPE html>
<html>
<head>
	<script src="./js/jquery-3.6.0.slim.min.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Pagina 3</title>
</head>
<body>


	<h1>Figuras</h1>
	<p id="pregunta"></p>
	<div class="grid-container">
		<div class="empty square"></div>
		<div class="empty square" data="4"><img src="./figuras/A.png"></div>
		<div class="empty square"></div>
		
		<div class="empty square" data="5"><img src="./figuras/B.png"></div>
		<div class="empty square">4</div>
		<div class="empty square" data="3"><img src="./figuras/C.png"></div>

		<div class="empty square">5</div>
		<div class="empty square" data="0"><img src="./figuras/D.png"></div>
		<div class="empty square">3</div>

		<div class="empty square" data="6"><img src="./figuras/E.png"></div>
		<div class="empty square">0</div>
		<div class="empty square" data="2"><img src="./figuras/F.png"></div>

		<div class="empty square">6</div>
		<div class="empty square" data="1"><img src="./figuras/G.png"></div>
		<div class="empty square">2</div>

		<div class="empty square"></div>
		<div class="empty square">1</div>
		<div class="empty square"></div>
	</div>
</body>
</html>

<script type="text/javascript">
	

	var opts=[];

		$("#pregunta").text("De estas figuras, cual es la que más le agrada");
	function ver_opts(){
	if (opts.length == 1)
		$("#pregunta").text("Cual es la segunda que más le agrada");
	if (opts.length == 2)
		$("#pregunta").text("Cual es la que menos le agrada");
	if (opts.length == 3)
		$("#pregunta").text("Cual es la segunda que menos le agrada");
	}
	

	$(".square").click( function(){
		var opc = parseInt($(this).attr("data"));
		if (!opts.includes(opc))
			opts.push(opc); 
		else
			alert("No pude seleccionar una figura 2 veces")
		ver_opts();

		if (opts.length == 4){
			document.cookie = "figuras="+opts;

			window.location.replace("./pagina4.html");
			}
	});
</script>
