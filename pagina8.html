<body>


<h1>COLORES</h1>
<p id="pregunta"> Cual de estos colores es el que m√°s le agrada</p>

<div class="grid-container2">

  <div class="empty square right" id="cell1"></div>
  <div class="square" id="cell2"></div>
  <div class="square" id="cell3"></div>
  <div class="empty square left" id="cell4"></div>
 
</div>


</body>
</html>

<script type="text/javascript">
	

	var opts=[];

	function poner_opciones( val1, val2, color1, color2 ){
		$("#cell1").html(val1);
		$("#cell2").attr("data", val1);
		$("#cell2").attr("style", "background-color:"+color1);
		$("#cell3").attr("data", val2);
		$("#cell3").attr("style", "background-color:"+color2);
		$("#cell4").html(val2);
	}

	function ver_opts(){
	if (opts.length == 0)
		poner_opciones( "1", "4", "#e38200", "#f8d501");
	if (opts.length == 1)
		poner_opciones( "2", "3", "#ead23c", "#e14d07");
	if (opts.length == 2)
		poner_opciones( "1", "2", "#e38200", "#ead23c");
	if (opts.length == 3)
		poner_opciones( "4", "3", "#f8d501", "#e14d07");
	if (opts.length == 4)
		poner_opciones( "3", "1", "#e14d07", "#e38200");
	if (opts.length == 5)
		poner_opciones( "4", "2", "#f8d501", "#ead23c");
	}

	ver_opts();
	$(".square").click( function(){

		var opc = parseInt($(this).attr("data"));
		opts.push(opc); 
		ver_opts();

		if (opts.length == 6){
			console.log(opts);
			window.location.replace("./pagina9.html");
			}
	});
</script>
